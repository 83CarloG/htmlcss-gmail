<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>GMail</title>
  </head>
  <body>
    <!-- site container -->
    <div id="container">
      <!-- header of GMAIL -->
      <header>
        <!-- logo & name -->
        <div id="header-logo">
          <img id="logo-img" src="img/gmail-logo.png" alt="gmail-logo">
          <h1 id="logo-text">Gmail</h1>
        </div>
        <!-- /logo & name -->
        <!-- Search bar  & unread messages-->
        <!-- Search bar -->
        <div class="header-bottom">
          <form id="serch">
            <input type="text" name="search" value="" placeholder="Search">
            <button type="button" name="button">VAI</button>
          </form>
        </div>
        <!-- /Search bar -->
        <!-- unread messages -->
        <!-- /unread messages -->
        <div class="unread-mex">
          <p>You have <span id="count">30</span> unread</p>
        </div>
        <!-- /Serch bar  & unread messages-->
      </header>
      <!-- /header of GMAIL -->

      <!-- List of emails -->
      <main>
        <section>
          <!--Meglio la lista -->
          <div id="list">
            <div class="email">
              <input id="checkbox" type="checkbox" name="" value="" >

              <strong>&#9733; Oggetto della email</strong> - testo della email...
            </div>
            <div class="email read">
              <input id="checkbox" type="checkbox" name="" value="" >
              <strong>&#9733; Oggetto della email</strong> - testo della email...
            </div>
            <div class="email">
              <input id="checkbox" type="checkbox" name="" value="" >
              <strong>&#9733; Oggetto della email</strong> - testo della email...
            </div>
            <div class="email">
              <input id="checkbox" type="checkbox" name="" value="">
              <strong>&#9733; Oggetto della email</strong> - testo della email...
            </div>
          </div>
        </section>
      </main>
      <!-- /List of email -->

      <!-- Credits -->
      <footer>
        <h2>GMail <span>powered by CarloG</span></h2>
      </footer>
      <!-- /Credits -->
    </div>
    <!-- /site container -->
  </body>
</html>
